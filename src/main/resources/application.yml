server:
  port: 8002
spring:
  application:
    name: sesame-gateway
  cloud:
    gateway:
      routes:
        - id: routes-api
          predicates: Path=/api/**
          uri: https://www.baidu.com
          filters: StripPrefix=1
        - id: routes-user
          predicates: Path=/user/**
          uri: http://localhost:8020
        - id: routes-commodity
          predicates: Path=/commodity/**
          uri: http://localhost:8021